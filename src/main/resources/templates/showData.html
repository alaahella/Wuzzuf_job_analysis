<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Data</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/main.js"></script>
</head>


<body>
<h1></h1>
<table id="jobsTable" class="display">
    <thead>
    <tr>
        <th></th>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Type</th>
        <th>Level</th>
        <th>YearsExp</th>
        <th>Country</th>
        <th>Skills</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job:${dataList}">
        <td></td>
        <td th:text="${job.title}"></td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.type}"></td>
        <td th:text="${job.level}"></td>
        <td th:text="${job.yearsExp}"></td>
        <td th:text="${job.country}"></td>
        <td th:text="${job.skills}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
